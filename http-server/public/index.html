<!DOCTYPE html>
<html>

   <head>
      <title>Drop the Tea</title>
      <link href="/style.css" rel="stylesheet">
   </head>

   <body>

      <div id="main">
      
         <video id="video" width="1000" height="600" autoplay></video>
         <canvas id="vidcan" width="640" height="480"></canvas>

         <canvas id="canvas" width="1400" height="900"></canvas>
         <button class="add-bag" onclick="addBag()">Add Bag</button>
         <button onclick="toggletheme()">Stop Theme</button>
         <!-- <button class="snap-photo" id="snap">Snap Photo</button> -->

         <div class="camera" id="camera1">
            <h1>Allow Camera Access Above</h1>
            <button onclick="next('camera1','camera2')">OK</button>
         </div>

         <div class="camera hide" id="camera2">
            <h1>Make a Happy Face</h1>
            <button onclick="next('camera2','camera3', 'happy')" id="camera1">OK</button>
         </div>

         <div class="camera hide" id="camera3">
            <h1>Make a Sad Face</h1>
            <button onclick="next('camera3', '', 'sad')" id="camera1">OK</button>
         </div>

         <div id="happy" class="hide">
         </div>

         <div id="sad" class="hide">
         </div>

      </div>
      <script type="text/javascript" src="/howler.js"></script>
      <script type="text/javascript" src="/levels.js"></script>
      <script type="text/javascript" src="/Box2dWeb-2.1.a.3.js"></script>
      <script type="text/javascript" src="/Box2dWebOverwrite.js"></script>
      <script type="text/javascript" src="/main.js"></script>
      <script type="text/javascript" src="/video.js"></script>

   </body>

</html>
